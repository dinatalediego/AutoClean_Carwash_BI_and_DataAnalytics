name: CarWash Reports

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 1 * *"   # 1 de cada mes a las 08:00 UTC (ajusta a tu gusto)

jobs:
  build-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline + reports
        run: |
          python generate_reports.py

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: carwash_reports
          path: |
            output/Reporte_Inteligencia_Comercial_CarWash.pptx
            output/Informe_Ejecutivo_CarWash.pdf
            output/Script_Verbal_CarWash.txt
            output/Correo_Propuesta_CarWash.txt
